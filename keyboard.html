<!DOCTYPE html>
<html>
<head>
    <title>Mobile Page V1.1</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .footer {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="footer">
        <input type="text" placeholder="Enter text here" id="textInput">
        <button>Submit</button>
    </div>

    <script>
        function adjustViewForKeyboard() {
            var inputField = document.getElementById('textInput');
            inputField.scrollIntoView(false);
        }

        window.addEventListener('resize', adjustViewForKeyboard);
    </script>
</body>
</html>
