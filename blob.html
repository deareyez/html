<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일을 Blob으로 변환하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #imagePreview, #reconstructedImage {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        #blobData {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>이미지 파일을 선택하여 Blob으로 변환하기</h1>
    <input type="file" id="fileInput" accept="image/*">
    
    <!-- 이미지 미리보기를 위한 요소 -->
    <div id="previewContainer">
        <h3>원본 이미지 미리보기</h3>
        <img id="imagePreview" alt="이미지 미리보기" style="display:none;">
    </div>

    <!-- Blob 데이터를 보여주는 텍스트 영역 -->
    <textarea id="blobData" readonly placeholder="Blob 데이터가 여기에 표시됩니다."></textarea>
    
    <!-- Blob으로부터 이미지를 재구성하기 위한 버튼 -->
    <button id="reconstructImageBtn" style="margin-top: 20px;">Blob에서 이미지 재구성</button>

    <!-- 재구성된 이미지를 표시 -->
    <div id="reconstructedContainer">
        <h3>재구성된 이미지</h3>
        <img id="reconstructedImage" alt="재구성된 이미지" style="display:none;">
    </div>

    <script>
        let blobData; // 전역 변수로 Blob 데이터 저장

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0]; // 선택된 첫 번째 파일

            if (file) {
                // 파일을 Blob으로 변환
                const blob = new Blob([file], { type: file.type });
                blobData = blob; // Blob 데이터를 전역 변수에 저장

                // Blob의 정보 출력 (디버그용)
                console.log('Blob:', blob);

                // Blob을 URL로 변환하여 이미지 미리보기
                const imageUrl = URL.createObjectURL(blob);
                const img = document.getElementById('imagePreview');
                img.src = imageUrl;
                img.style.display = 'block';

                // Blob 데이터를 Base64 문자열로 변환하여 텍스트 영역에 표시
                const reader = new FileReader();
                reader.onloadend = function() {
                    document.getElementById('blobData').textContent = reader.result;
                };
                reader.readAsDataURL(blob);

            } else {
                console.log('파일이 선택되지 않았습니다.');
            }
        });

        document.getElementById('reconstructImageBtn').addEventListener('click', function() {
            if (blobData) {
                // Blob 데이터를 URL로 변환하여 이미지로 재구성
                const reconstructedUrl = URL.createObjectURL(blobData);
                const reconstructedImg = document.getElementById('reconstructedImage');
                reconstructedImg.src = reconstructedUrl;
                reconstructedImg.style.display = 'block';
            } else {
                alert('Blob 데이터가 없습니다. 먼저 파일을 업로드하세요.');
            }
        });
    </script>
</body>
</html>
